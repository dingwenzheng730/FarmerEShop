<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>

    <body>
        <h1>Here is the login page</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <p>Username: {{form.username}}</p>
            <p>Password: {{form.password}}</p>
            <input type="submit" value="Login">
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </body>
</html>
